{# Image Grid Partial #}
{% if image_files %}
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 g-2 image-grid"> {# Added .image-grid class for JS targeting #}
        {% for img_file in image_files %}
            <div class="col">
                <div class="card h-100">
                    <img src="/tools/dataset-tagger/image-proxy?folder={{ initial_state.folder_path }}&filename={{ img_file }}" 
                         class="card-img-top img-fluid" 
                         alt="{{ img_file }}" 
                         data-filename="{{ img_file }}" 
                         id="image-{{ loop.index0 }}" 
                         style="object-fit: cover; height: 200px; cursor: pointer;" {# Basic styling for consistency #}>
                    <div class="card-footer text-muted small p-1">
                        {{ img_file }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-warning" role="alert">
        No images found in the specified folder, or the folder is not accessible.
    </div>
{% endif %}
