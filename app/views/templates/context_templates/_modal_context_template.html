<div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content outline-context-template">
      <form id="templateForm">
        <div class="modal-header">
          <h5 class="modal-title" id="templateModalLabel">Create/Edit Context Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="templateName" class="form-label">Name</label>
            <input type="text" class="form-control" id="templateName" name="name" required maxlength="100">
          </div>
          <div class="mb-3">
            <label for="templateDescription" class="form-label">Description</label>
            <textarea class="form-control" id="templateDescription" name="description" rows="3" maxlength="500"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveTemplateBtn">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
