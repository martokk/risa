<div class="card risa-playground-card mb-3">
    <div class="card-header risa-playground-card-header fw-bold py-2" style="font-size:1rem;">RunPod</div>
    <div class="card-body p-2">
        <div class="table-responsive">
            <table class="table table-sm table-striped mb-0" style="font-size:0.92rem;">
                <thead>
                    <tr>
                        <th>RunPod ID</th>
                        <th>GPU</th>
                        <th>GPU Usage</th>
                        <th>GPU Memory Used</th>
                        <th>Free Disk Space</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ risa_playground_state.runpod_pod_id }}</td>
                        <td>{{ risa_playground_state.runpod_gpu_name }}</td>
                        <td>{{ risa_playground_state.gpu_usage }}</td>
                        <td>{{ risa_playground_state.gpu_memory_used }}</td>
                        <td>{{ risa_playground_state.free_disk_space }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
